<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Дизайн Кондратьева</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --vh: 100vh;
        }

        /* Базовые стили */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif; 
        }

        /* Фон */
        body {
            background: 
                url('background.png') no-repeat center center,
                linear-gradient(to bottom, #020202, #020202);
            background-size: cover;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            min-height: 90vh;
	    margin-top: auto;
	    padding: clamp(3vmin, 7vmin, 14vmin);
            gap: clamp(1vmin, 0.5vmin, 6px);
        }

        /* Логотипы */
        .logo-container {
            width: clamp(70px, 15vmin, 100px);
            height: clamp(70px, 15vmin, 100px);


        }

        .logo-container-2 {
            width: clamp(200px, 85vmin, 400px);
            height: clamp(60px, 35vmin, 210px);
            margin: 0 auto;
        }
	
        .logo, .logo-2 {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Карточка с социальными сетями */
        .social-card {
            width: clamp(140px, 77vmin, 400px);
		
            margin: 0 auto;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: clamp(4px, 1vmin, 15px);
            align-items: stretch;
            justify-content: center;
        }
        
        /* Основной стиль для всех социальных кнопок */
        .social-btn {
            position: relative; 
            overflow: hidden;   
            
            display: flex;
            align-items: center;      
            justify-content: center;  
            gap: 12px;                
            
            height: clamp(40px, 6vmin, 60px);
            font-size: clamp(16px, 3vmin, 24px);
            padding: 0 clamp(10px, 3vmin, 20px);
            margin: clamp(5px, 1.5vmin, 12px) 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            color: #000;
            transition: all 0.3s ease;
        }

        /* Общий стиль для иконок внутри кнопок */
        .social-btn img,
        .social-btn i {
            width: 22px;
            height: 22px;
            font-size: 22px; 
            object-fit: contain;
        }

        /* Стили для конкретных кнопок */
        .social-btn.avito {
            background: rgba(255, 255, 255, 0.9);
            color: #000 !important;
            box-shadow: 0 4px 0 rgba(197, 196, 196, 0.535);
        }

        .social-btn.vk {
            background: rgba(0, 119, 255, 0.9);
            color: white !important;
            box-shadow: 0 4px 0 rgba(0, 69, 153, 0.7);
        }

        .social-btn.pinterest {
            background: rgba(230, 0, 35, 0.967);
            color: white !important;
            box-shadow: 0 4px 0 rgba(153, 0, 23, 0.751);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            opacity: 0.95;
        }
        
        /* Анимация блика */
        @keyframes blick {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        .social-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 1;
            transform: translateX(-150%) skewX(-25deg);
            pointer-events: none;
        }

        .social-btn:hover::after {
            animation: blick 1s ease-in-out;
        }

        /* Блок с контактами */
        .contacts-card {
	    display: flex;
        width: clamp(200px, 80vmin, 350px);
	    height: clamp(40px, 10vmin, 80px);
        padding: clamp(10px, 2vmin, 15px);
	    font-size: clamp(14px, 3vh, 16px);
        margin-bottom: 60px;
	    justify-content: center;
        
        }

        .contact-item {
            display: flex;
            align-items: center;
        }
        
        .add-contact-btn {
            width: 100%;
            text-align: center;
            font-size: clamp(10px, 2.1vh, 16px);
            padding: 10px 0;
            margin: 0;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.865);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Montserrat', sans-serif;
        }

        .add-contact-btn:hover {
            background-color: rgba(58, 95, 133, 0.7);
        }

        .add-contact-btn i:first-child {
            margin-right: -1px;
        }

        .status-text {
            color: #ffffff68;
            font-size: 0.9rem;
            margin-top: 4px;
            display: block;
        }
        
        /* Медиа-запросы для адаптивности */
        @media (max-height: 1000px) {
            body {
                /* Меняем cover на contain, чтобы фон не обрезался по высоте */
                background-size: contain;
            }
        }
        
        @media (max-height: 500px) {
            .social-btn {
                margin: clamp(3px, 1vmin, 8px) 0;
            }
        }

    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="logo-container">
            <img src="logo.png" alt="Логотип" class="logo" onerror="this.style.display='none'">
        </div>

        <div class="logo-container-2">
            <img src="logo-2.png" alt="Логотип" class="logo-2" onerror="this.style.display='none'">
        </div>

        <div class="social-card">
            <div class="social-buttons">
                <a href="https://www.avito.ru/brands/4c66ef37ae3824fb35cad429fabe329f" class="social-btn avito" target="_blank">
                    <img src="avito-logo.png" alt="Avito">
                    <span>Avito</span>
                </a>

                <a href="https://vk.com/design_kondrateva" class="social-btn vk" target="_blank">
                    <i class="fab fa-vk"></i>
                    <span>ВКонтакте</span>
                </a>

                <a href="https://pin.it/2ycI6FhZ2" class="social-btn pinterest" class="social-btn pinterest" target="_blank">
                    <i class="fab fa-pinterest"></i>
                    <span>Pinterest</span>
                </a>
            </div>
        </div>

        <div class="contacts-card">
            <div class="contact-item">
                <button class="add-contact-btn">
                    <div>
                        <span>Кондратьев Никита</span>
                    </div>
                    <div>
                        <i class="fab fa-whatsapp" style="color:#25D366;"></i>
                        <i class="fab fa-telegram" style="color:#0088cc;"></i>
                        <span>+7 (999) 205-96-81</span>
                    </div>
                    <div>
                        <span class="status-text">всегда на связи</span>
                    </div>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
